version: '3.8'

services:
  app:
    build: 
      context: .
      target: ${BUILD_TARGET:-final}
    image: resha:latest
    container_name: resha_app
    # Override command in dev, but default to production gunicorn in the Dockerfile CMD
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      # Mount source only if explicitly needed for dev (overridden in override file usually, but keeping simple here as base)
    ports:
      - "${PORT:-22000}:22000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:22000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mysql:8.0
    container_name: resha_db
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  db_data:
