<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#0a0e17" />
  
  <!-- Outer Glow -->
  <path d="M288 32 L200 256 L64 256 L224 480 L312 256 L448 256 L288 32 Z" 
        fill="none" stroke="#3b82f6" stroke-width="20" opacity="0.3" filter="url(#glow)" 
        transform="scale(0.8) translate(64,64)" />

  <!-- Main Bolt -->
  <path d="M288 48 L200 256 L80 256 L224 464 L312 256 L432 256 L288 48 Z" 
        fill="url(#boltGradient)" 
        transform="scale(0.85) translate(40,30)" 
        filter="url(#glow)" />
        
  <!-- Highlight -->
  <path d="M288 48 L200 256 L80 256" stroke="rgba(255,255,255,0.4)" stroke-width="5" fill="none"
        transform="scale(0.85) translate(40,30)" />
</svg>
